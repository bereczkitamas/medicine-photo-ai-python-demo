[tool.poetry]
name = "medicine-photo-ai-python-demo"
version = "0.1.0"
description = "Demo FastAPI app for uploading and listing medicine-related photos using local filesystem storage."
authors = ["Tamas Bereczki <btamas889@gmail.com>"]
readme = "README.md"
packages = [{ include = "app" }]

[tool.poetry.dependencies]
python = ">=3.9"
fastapi = "0.112.2"
uvicorn = {version = "0.30.6", extras = ["standard"]}
python-multipart = ">=0.0.9"
Jinja2 = ">=3.1.2"
Werkzeug = ">=3.0.0"
starlette = ">=0.37.2" # fastapi dependency, pinned loosely for compatibility

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
httpx = "^0.27.0"

[tool.poetry.scripts]
app = "app:main"
# FIXME use the `poetry run python app.py` until this doesn't work, maybe the application shoul not be started in main function, but with uvicorn tool?

[tool.poetry.urls]
"Repository" = "https://github.com/bereczkitamas/medicine-photo-ai-python-demo"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
